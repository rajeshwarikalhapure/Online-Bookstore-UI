<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Bookstore</a>
      <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
        ðŸ›’ Cart (<span id="cart-count">0</span>)
      </button>
    </div>
  </nav>

  <!-- Filters + Sort -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-3">
        <h5>Filters</h5>
        <select id="category-filter" class="form-select mb-2">
          <option value="all">All Categories</option>
          <option value="Fiction">Fiction</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Science">Science</option>
        </select>
      </div>
      <div class="col-md-9">
        <div class="d-flex justify-content-between mb-3">
          <input type="text" id="search" class="form-control w-50" placeholder="Search books...">
          <select id="sort-by" class="form-select w-25">
            <option value="default">Sort By</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="rating">Rating</option>
          </select>
        </div>
        <!-- Book List -->
        <div id="book-list" class="row"></div>
      </div>
    </div>
  </div>

  <!-- Cart Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
    <div class="offcanvas-header">
      <h5>Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="cart-items" class="list-group mb-3"></ul>
      <h6>Total: $<span id="cart-total">0</span></h6>
      <button class="btn btn-success w-100">Checkout</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
